        body {

            color: #169339;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #1c5131;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #30af80;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 18px;
        }

        }

            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
        }

        .place-order-button:hover {

        }
        .payment-methods {
            margin-top: 100px;

            align-items: center;
        }

        .payment-button {

            color: #ffffff;

            padding: 15px 15px;
            cursor: pointer;
            transition: background-color 0.3s;

            margin: 10px auto;
