<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .slider-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 500px auto; /* Center horizontally */
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.7s ease-in-out;
        }

        .slide {
            min-width: 100%;
            flex-shrink: 0;
        }

        .slide img {
            width: 30%;
            height: auto;
        }

        .nav-arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 30%;
            z-index: 4;
        }

        .nav-arrow {
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            color: white;
            font-size: 20px;
        }

        .nav-arrow:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        /* Background Color */
        .background-overlay 
        {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%);
            width: 100%; /* Half the width of slider */
            height: 25%; /* Half the height of slider */
            background-color: rgba(6, 52, 23, 0.806); /* Adjust the color and opacity as needed */
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="https://www.pjtsau.edu.in/images/crops/5.png" alt="Slide 1" />
            </div>
            <div class="slide">
                <img src="https://www.pjtsau.edu.in/images/crops/4.png" alt="Slide 2" />
            </div>
            <div class="slide">
                <img src="https://www.pjtsau.edu.in/images/crops/7.png" alt="Slide 3" />
            </div>
            <div class="slide">
                <img src="https://www.pjtsau.edu.in/images/crops/7.png" alt="Slide 3" />
            </div>
            <div class="slide">
                <img src="https://www.pjtsau.edu.in/images/crops/7.png" alt="Slide 3" />
            </div>
            <div class="slide">
                <img src="https://www.pjtsau.edu.in/images/crops/7.png" alt="Slide 3" />
            </div>
            <div class="slide">
                <img src="https://www.pjtsau.edu.in/images/crops/7.png" alt="Slide 3" />
            </div>
        </div>
        <div class="background-overlay"></div>
        <div class="nav-arrows">
            <div class="nav-arrow">&#x2039;</div>
            <div class="nav-arrow">&#x203a;</div>
        </div>
    </div>

    <script>
        const slider = document.querySelector(".slider");
        const prevArrow = document.querySelector(".nav-arrow:first-child");
        const nextArrow = document.querySelector(".nav-arrow:last-child");
        const slideWidth = slider.clientWidth;
        let currentIndex = 0;

        prevArrow.addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + slider.children.length) % slider.children.length;
            slider.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        });

        nextArrow.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % slider.children.length;
            slider.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        });
    </script>
</body>
</html>
